<!DOCTYPE html>
<html lang="en" manifest="drinks.appcache">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Gunnar Hafdal - gunnarhafdal.com">
  <meta name="description" content="Forrit sem skráir drykkju Mjölnismanna">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Write">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Drykkja</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Drykkja</h1>
  </header>
  <section>  
    <header class="Grid thead">
      <span class="Grid-cell name">👨</span>
      <span class="Grid-cell beer">🍻</span>
      <span class="Grid-cell add"></span>
      <span class="Grid-cell remove"></span>
      <span class="Grid-cell menu"></span>
    </header>
    <div id="drinkers">
    </div>
    <p id="total"></p>
    <footer>
      <p><span id="addPerson" class="button">Bæta við leikmanni</span></p>
      <p><span id="sendList" class="button">Senda lista</span> <span id="resetList" class="button">Endursetja lista</span></p>
    </footer>
  </section>
  <div class="overlay js-overlay"></div>
  <script id="person" type="x-tmpl-mustache">
    {{#drinkers}}
    <article class="Grid">
      <span class="Grid-cell name">{{name}}</span>
      <span class="Grid-cell beer">{{beerCount}}</span>
      <span class="Grid-cell add"><span class="beerup" data-id="{{id}}">＋</span></span>
      <span class="Grid-cell remove"><span class="beerdown" data-id="{{id}}">－</span></span>
      <div class="Grid-cell js-menu menu">&hellip;
        <div class="menu-wrapper hide">
          <span class="rename" data-id="{{id}}">Laga nafn</span>
          <span class="delete" data-id="{{id}}">Eyða af lista</span>
        </div>
      </div>
    </article>
    {{/drinkers}}
  </script>
  <script id="totalTemplate" type="x-tmpl-mustache">
    Samtals: {{beers}}kr.
  </script>
  <script id="emailTemplate" type="x-tmpl-mustache">
# Bjór drykkja: {{date}}

{{#drinkers}}
{{name}} með {{beerCount}} {{beerText}} sem gera {{debt}}
{{/drinkers}}
  
Samtals: {{totalAmount}}kr.
  </script>
  <script src="mustache.min.js"></script>
  <script src="microbe.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
