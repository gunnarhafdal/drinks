<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Gunnar Hafdal - gunnarhafdal.com">
  <meta name="description" content="Forrit sem skráir drykkju Mjölnismanna">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mjölnis Æfingar</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
      <h1>Mjölnis Æfingar</h1>
      <nav>
        <a href="/index.html">Æfingar</a> — <a href="/players.html">Leikmenn</a>
      </nav>
      <p id="date"></p>
  </header>
  <section>
    <header class="Grid thead">
      <span class="Grid-cell name">👨🏻</span>
      <span class="Grid-cell beer">🍺 - 🍻</span>
      <span class="Grid-cell add"></span>
      <span class="Grid-cell remove"></span>
      <span class="Grid-cell menu"></span>
    </header>
    <div id="players">
      Sæki leikmenn&hellip;
    </div>
    <p id="total"></p>
    <footer>
      <p>
        <span id="addPerson" class="button">Bæta við leikmanni</span>
        <span id="addComment" class="button">Skrá athugasemd</span>
      </p>
      <p><span id="savePractice" class="button">Geyma æfingu</span></p>
    </footer>
  </section>
  <div class="overlay js-overlay"></div>
  <template id="person">
    {{#players}}
    <article class="Grid {{#paid}}paid{{/paid}}">
      <span class="Grid-cell name">{{name}}</span>
      <span class="Grid-cell beer">{{beers}}</span>
      <span class="Grid-cell add"><span class="beerup" data-id="{{@index}}">＋</span></span>
      <span class="Grid-cell remove"><span class="beerdown" data-id="{{@index}}">－</span></span>
      <span class="Grid-cell debit">{{debit}}kr.</span>
      <div class="Grid-cell js-menu menu">&hellip;
        <div class="menu-wrapper hide">
          <span class="addDebit" data-id="{{@index}}">Leggja inná</span>
          <span class="paySeason" data-id="{{@index}}">Borga æfingagjöld</span>
          <span class="rename" data-id="{{@index}}">Laga nafn</span>
        </div>
      </div>
    </article>
    {{/players}}
  </template>
  <template id="totalTemplate">
    Samtals: {{beers}}kr.
  </template>

  <template id="loginTemplate">
    <h1>Skuldalisti Mjölnis</h1>
    <input type="text" id="email" name="email" placeholder="Email"/>
    <input type="password" id="password" name="password" placeholder="Lykilorð"/>
    <br/>
    <button id="sign-in" name="signin" type="button">Innskrá</button>
  </template>

  <template id="addPlayerTemplate">
    <input type="text" name="player" id="playerName" placeholder="Nafn leikmanns" value="{{name}}">
    <button id="addPlayer" name="addPlayer" type="button">Geyma</button>
    <button id="cancelAddPlayer" name="cancelAddPlayer" type="button">Nei</button>
  </template>

  <template id="commentTemplate">
      <input type="text" name="comment" id="comment" placeholder="Athugasemd" value="{{comment}}">
      <button id="saveComment" name="saveComment" type="button">Geyma</button>
      <button id="cancelComment" name="cancelComment" type="button">Hætta við</button>
  </template>

  <template id="addDebitTemplate">
      <h2>Leggja inná {{name}}.
      <input type="number" name="debit" id="debit" placeholder="Upphæð">
      <button id="addDebit" name="addDebit" type="button">Geyma</button>
      <button id="cancelAddDebit" name="cancelAddDebit" type="button">Nei</button>
  </template>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/5.5.5/firebase-app.js"></script>
  <script src="/__/firebase/5.5.5/firebase-auth.js"></script>
  <script src="/__/firebase/5.5.5/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="handlebars-v4.0.12.js"></script>
  <script src="microbe.min.js"></script>
  <script src="new.js"></script>
</body>
</html>
