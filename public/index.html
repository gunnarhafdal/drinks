<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Gunnar Hafdal - gunnarhafdal.com">
  <meta name="description" content="Forrit sem skráir drykkju Mjölnismanna">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skuldalisti Mjölnis</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
      <h1>Skuldalisti Mjölnis</h1>
  </header>
  <section>  
    <header class="Grid thead">
      <span class="Grid-cell name">👨🏻</span>
      <span class="Grid-cell beer">🍺 - 🍻</span>
      <span class="Grid-cell add"></span>
      <span class="Grid-cell remove"></span>
      <span class="Grid-cell menu"></span>
    </header>
    <div id="players">
      Sæki leikmenn&hellip;
    </div>
    <p id="practiceTotal"></p>
    <p id="total"></p>
    <footer>
      <p><span id="addPerson" class="button">Bæta við leikmanni</span></p>
      <p><span id="sendList" class="button">Senda lista</span> <span id="resetPracticeList" class="button">Endursetja æfingu</span></p>
      <p><span id="resetList" class="button">Endursetja lista</span></p>
    </footer>
  </section>
  <div class="overlay js-overlay"></div>
  <script id="person" type="x-tmpl-mustache">
    {{#players}}
    <article class="Grid {{#paidSpring}}paidSpring{{/paidSpring}}">
      <span class="Grid-cell name">{{name}}</span>
      <span class="Grid-cell beer">{{practiceBeerCount}} - {{beerCount}}</span>
      <span class="Grid-cell add"><span class="beerup" data-id="{{id}}">＋</span></span>
      <span class="Grid-cell remove"><span class="beerdown" data-id="{{id}}">－</span></span>
      <div class="Grid-cell js-menu menu">&hellip;
        <div class="menu-wrapper hide">
          <span class="payBeer" data-id="{{id}}">Borga bjórskuld</span>
          <span class="paySeason" data-id="{{id}}">Borga æfingagjöld</span>
          <span class="rename" data-id="{{id}}">Laga nafn</span>
          <span class="delete" data-id="{{id}}">Eyða af lista</span>
        </div>
      </div>
    </article>
    {{/players}}
  </script>
  <script id="totalTemplate" type="x-tmpl-mustache">
    Samtals: {{beers}}kr.
  </script>
  <script id="practiceTotalTemplate" type="x-tmpl-mustache">
    Samtals á æfingu: {{beers}}kr.
  </script>
  <script id="emailTemplate" type="x-tmpl-mustache">
# Bjór drykkja: {{date}}

{{#players}}
{{name}} með {{beerCount}} {{beerText}} sem gera {{debt}}
{{/players}}
  
Samtals: {{totalAmount}}kr.
  </script>
  <script id="loginTemplate" type="x-tmpl-mustache">
    <h1>Skuldalisti Mjölnis</h1>
    <input type="text" id="email" name="email" placeholder="Email"/>
    <input type="password" id="password" name="password" placeholder="Lykilorð"/>
    <br/>
    <button id="sign-in" name="signin" type="button">Innskrá</button>
  </script>
  <script id="addPlayerTemplate" type="x-tmpl-mustache">
    <input type="text" name="player" id="playerName" placeholder="Nafn leikmanns" value="{{name}}">
    <button id="addPlayer" name="addPlayer" type="button">Geyma</button>
    <button id="cancelAddPlayer" name="cancelAddPlayer" type="button">Nei</button>
  </script>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/4.10.1/firebase-app.js"></script>
  <script src="/__/firebase/4.10.1/firebase-auth.js"></script>
  <script src="/__/firebase/4.10.1/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="mustache.min.js"></script>
  <script src="microbe.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
